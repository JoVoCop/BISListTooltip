name: Parse BIS Lists

on:
  # Allow manual trigger
  workflow_dispatch:
  # Trigger daily at 00:00 UTC
  #schedule:
  #  - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt
      
      - name: Run tools/install-chrome.sh
        run: |
          pwd
          cd tools/
          chmod +x tools/install-chrome.sh
          ./tools/install-chrome.sh
          cd ..
      
      - name: List directory contents recursively
        run: |
          ls -R
          env
          pwd
      
      - name: Run parse-wowhead.py
        run: python tools/parse-wowhead.py

